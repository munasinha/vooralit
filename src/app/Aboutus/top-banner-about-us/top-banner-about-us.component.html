<section
  class="section bg-home home-half"
  id="home"
  data-image-src="images/bg.jpg"
>
  <div class="bg-overlay"></div>

  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-lg-6 text-white text-center mt-30">
        <h1 class="home-title mb-4">
          We thrive on complexity
        </h1>
        <p class="padding-t-15 home-desc mx-auto">
          We love finding solutions to complicated problems by
          solving the unsolvable. Our technology experts
          think big, design smart, and develop fast for all screens.
          They’re ready to turn your big idea into a reality.
        </p>
      </div>
      <div class="col-lg-6">
        <img src="assets/bg.png" class="bg-image">
      </div>
    </div>

        <!-- ************************** "Start Project" Button ************************** -->

    <div class="row container animated slideInLeft">

      <div class="col-md-12">
        <button class="v-btn start-project-btn" (click)="quotation.show()">
          Start a Project &nbsp;
          <mdb-icon fas icon="arrow-right"></mdb-icon>
        </button>
      </div>

    </div>

  </div>
